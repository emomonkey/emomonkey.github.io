---
layout: default
title: My Blog
---

<!DOCTYPE html>
<html>

<main>

<h1>{{ page.title }}</h1>

<body>
    <div id="container">
      <div class="inner">


      <header>
          <h1>Emomonkey.GitHub.io</h1>
          <h2>This will be my jekyll blog</h2>
      </header>
      
      
      
      <section id="downloads" class="clearfix">
          <a href="https://github.com/emomonkey" id="view-on-github" class="button"><span>View on GitHub</span></a>
      </section>
       
       <section id="posts">
       <h3>Blog Posts </h3>
       
       {% for post in paginator.posts %}
	  <h1>
	    <a href="{{ post.url }}">{{ post.title }}</a>
	  </h1>
	  <p class = "author">
	    <span class="date">{{post.date}}</span>
	  </p>
	  <div class="content">
	   {{post.content}}
	  <div>
	{% endfor %}
       
       
       </section>
       
      
      

      <ul>
	
      </ul>
      
       </div>
    </div>
</body>


</main>

<script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
          </script>
          <script type="text/javascript">
            try {
              var pageTracker = _gat._getTracker("UA-61943589-1");
            pageTracker._trackPageview();
            } catch(err) {}
</script>
 

     
</html>
